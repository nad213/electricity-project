{% extends 'base.html' %}

{% block title %}Échanges - DashElec{% endblock %}

{% block page_title %}
    <i class="ti ti-arrow-exchange me-2"></i>
    Échanges Commerciaux
{% endblock %}

{% block content %}

<!-- Section: Courbe de charge des échanges -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Courbe de charge des échanges</h3>
            </div>
            <div class="card-body">
                <!-- Filtres -->
                <form method="get" class="mb-4">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label fs-6 mb-1">Pays</label>
                            <select
                                class="form-select form-select-sm"
                                name="pays"
                            >
                                {% for key, label in pays_options.items %}
                                <option value="{{ key }}" {% if key == selected_pays %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fs-6 mb-1">Date début</label>
                            <input
                                type="date"
                                class="form-control form-control-sm"
                                name="start_date"
                                value="{{ start_date|date:'Y-m-d' }}"
                                min="{{ min_date|date:'Y-m-d' }}"
                                max="{{ max_date|date:'Y-m-d' }}"
                            >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fs-6 mb-1">Date fin</label>
                            <input
                                type="date"
                                class="form-control form-control-sm"
                                name="end_date"
                                value="{{ end_date|date:'Y-m-d' }}"
                                min="{{ min_date|date:'Y-m-d' }}"
                                max="{{ max_date|date:'Y-m-d' }}"
                            >
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="ti ti-refresh me-1"></i>
                                Actualiser
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Graphique -->
                <div class="chart-container">
                    {{ graph_echanges|safe }}
                </div>

                <!-- Download button -->
                <div class="mt-3 text-end">
                    <a href="{% url 'export_echanges' %}?pays={{ selected_pays }}&start_date={{ start_date|date:'Y-m-d' }}&end_date={{ end_date|date:'Y-m-d' }}" class="btn btn-outline-primary btn-sm">
                        <i class="ti ti-download me-1"></i>
                        Télécharger CSV
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
