{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Énergie France{% endblock %}</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page">
        <!-- Sidebar -->
        <aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <h1 class="navbar-brand navbar-brand-autodark">
                    <a href="{% url 'index' %}">
                        <i class="ti ti-bolt text-yellow icon-lg me-2"></i>
                        Énergie France
                    </a>
                </h1>

                <div class="collapse navbar-collapse" id="sidebar-menu">
                    <ul class="navbar-nav pt-lg-3">
                        <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'index' %}">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-chart-line"></i>
                                </span>
                                <span class="nav-link-title">Consommation</span>
                            </a>
                        </li>
                        <li class="nav-item {% if request.resolver_match.url_name == 'production' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'production' %}">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-building-factory"></i>
                                </span>
                                <span class="nav-link-title">Production</span>
                            </a>
                        </li>
                        <li class="nav-item {% if request.resolver_match.url_name == 'echanges' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'echanges' %}">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-arrow-exchange"></i>
                                </span>
                                <span class="nav-link-title">Échanges</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Page wrapper -->
        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                {% block page_title %}{% endblock %}
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Page loader -->
    <div id="page-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 9999; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <div class="mt-3 text-muted">Chargement en cours...</div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

    <script>
        // Show loader on page navigation
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('page-loader');

            // Show loader when clicking on navigation links
            document.querySelectorAll('a.nav-link:not(.disabled)').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Only show loader for page navigation (not anchors like #)
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#')) {
                        loader.style.display = 'flex';
                    }
                });
            });

            // Show loader on form submission
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    loader.style.display = 'flex';
                });
            });

            // Hide loader when page is fully loaded
            window.addEventListener('load', function() {
                loader.style.display = 'none';
            });

            // Fallback: hide loader after 10 seconds
            setTimeout(function() {
                loader.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>
